---
- hosts: tomcat
  become: yes
  tasks:
  - name: updating the packages agian
    apt:
      upgrade: yes
  - name: nstall Java. Specifically, this command will install the Java Runtime Environment (JRE)
    apt: 
      name: apt-get install default-jre
      state: present
  - name: add Oracle's PPA, then update your package repository
    command: add-apt-repository ppa:webupd8team/java
  - name: updating the packages
    apt:
      update_cache: yes
  - name: This is the latest stable version of Java at time of writing, and the recommended version to install
    command: apt-get install oracle-java8-installer
  - name: install tomcat8
    apt:
      name: tomcat8
      state: present
  - name: installing multiple packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - tomcat8-docs
      - tomcat8-examples
      - tomcat8-admin
  - name: creating tomcat-user.xml file
    template:
      src: templates/tomcat-users.xml.j2
      dest: /var/lib/tomcat8/conf/tomcat-users.xml
  - name: restart tomcat
    service:
      name: tomcat8
      state: restarted
  
      
  
    